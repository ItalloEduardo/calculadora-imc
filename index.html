<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <main>
    <div class="board">
      <h1>Calculadora IMC</h1>
      <div class="dados">
            <div><label for="weight">Informe seu peso (kg):</label></div>
            <div><input type="number" id="weight" step="0.1" value=""></div>
            <div><label for="height">Informe sua altura (m):</label></div>
            <div><input type="number" id="height" step="0.01" value=""></div>
      </div>
        <p><button id="btn_calc">Calcular IMC</button></p>
        <div class="resultados">
          <p>O IMC desses dados é <strong id="imc-result"></strong></p>
          <p>De acordo com a tabela de classificação, você está na faixa de <strong id="imc-class"></strong></p>
        </div>
      </div>
    </body>
  </main>
  <footer>
    <span>
        Coded by <a href="https://github.com/ItalloEduardo" target="_blank">Itallo Eduardo</a>.
    </span>
    <a href="https://github.com/ItalloEduardo" target="_blank">
        <img src="img/github-icon.png" alt="GitHub Icon">
    </a>
  </footer>

  <script defer src="./js/script.js"></script>
</html>
